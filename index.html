<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Redirect</title>
    <script>
        // Extract the authorization code from the URL
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');

        if (code) {
            // Replace 'http://localhost:8081' with your actual Expo development URL
            const redirectTo = `http://localhost:8081?code=${code}`;

            // Redirect to the Expo app with the code
            window.location.href = redirectTo;
        } else {
            document.body.innerHTML = '<p>Authorization code not found. Please try again.</p>';
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
